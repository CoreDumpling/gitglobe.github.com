  <script type="text/javascript" src="/globe/third-party/Three/ThreeWebGL.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/ThreeExtras.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="/globe/third-party/Three/Detector.js"></script>
  <script type="text/javascript" src="/globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="/globe/globe.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript">

    if (!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);
      var geocoder = new google.maps.Geocoder();
      var points = new Array(361 * 181 * 3);
      var incomingData = null;

      for (var lat = -90; lat <= 90; ++lat) {
        for (var lng = -180; lng <= 180; ++lng) {
          var start = ((lat + 90) * 361 + (lng + 180)) * 3;
          points[start] = lat;
          points[start+1] = lng;
          points[start+2] = 0;
        }
      }

      var latestTimestamp = 0;
      var count = 0;
      var pts;

      var processNextItem = function() {
        if (incomingData.length == 0) {
           setTimeout(fetchUpdate, 1000);
           return;
        }
        var item = incomingData.pop();
        var timestamp = Date.parse(item['created_at']);
        if (timestamp > latestTimestamp) {
          latestTimestamp = timestamp;
        }
        geocoder.geocode({'address': item["actor_attributes"]["location"]}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            ++count;
            console.log("Adding activity from " + item["actor_attributes"]["location"]);
            var lat = Math.round(results[0].geometry.location.lat());
            var lng = Math.round(results[0].geometry.location.lng());
            var start = ((lat + 90) * 361 + (lng + 180)) * 3;
            points[start + 2] += 0.01;
            pts = points.filter(function (val, idx, arr) { return arr[idx - (idx % 3) + 2] != 0; });
            globe.addData(pts, {format: "magnitude"});
            globe.createPoints();
            setTimeout(processNextItem, 1000);
          } else {
            processNextItem();
          }
        });
      }

      var processUpdate = function() {
        incomingData = incomingData.filter(function(item) {
          return item["actor_attributes"] && item["actor_attributes"]["location"] && Date.parse(item["created_at"]) > latestTimestamp;
        });
        processNextItem();
      }

      var fetchUpdate = function() {
        console.log("Fetching new data...");
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:7920/cgi-bin/proxy', true);
        xhr.onreadystatechange = function(e) {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              incomingData = JSON.parse(xhr.responseText);
              processUpdate();
              /*
              for (var i = 0; i < data.length; ++i) {
                if (data[i]["actor_attributes"] && data[i]["actor_attributes"]["location"]) {
                  geocoder.geocode({'address': data[i]["actor_attributes"]["location"]}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                      points.push(results[0].geometry.location.lat(), results[0].geometry.location.lng(), 0.5)
                      globe.addData(points, {format: "magnitude"});
                      globe.createPoints();
                    }
                  });
                }
              }
              */
            }
          }
        }
        xhr.send(null);
      };

      fetchUpdate();
      globe.animate();
    }

  </script>
